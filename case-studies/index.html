---
layout: default
---
<article class="container blog">
	<div class="col-sm-12">
		<h1>Case Studies</h1>
		<ul>{% for post in site.categories.case-studies %}{% if post.url %}
			<li>
				<h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
				{{ post.organization }}<br><span class="date">{{ post.date | date: '%B %Y' }}</span>
			</li>{% endif %}{% endfor %}
		</ul>
	</div>
</article>
